<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vacation</title>
</head>
<body>
  <h2>Search Results for "{{ search_term }}"</h2>

  <div class="activity-container">
    {% for activity in activities %}
    <div class="activity">
      <h3>{{ activity['name'] }}</h3>
      <p>{{ activity['description'] }}</p>
    </div>
    {% endfor %}
  </div>

</body>
</html>
