<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="../static/ToDo.css">
</head>
<body>
      <center><h1>To Do List</h1>

      <form action="{{ url_for('add_todo')}}" method="POST">
          <input type="text" name="title" placeholder="Enter new task" required>
          <button type="submit">Add</button>
      </form>

    <ul>
        {% for todo in todo_list %}
        <li>{{ todo }} <form action="{{url_for('remove_todo')}}" method="POST" style="display:inline-block;">
            <input type="hidden" name="title" value="{{ todo }}">
            <button type="remove">Remove</button>
        </form></li>
        {% endfor %}
    </ul>
   </center>
</body>
</html>
