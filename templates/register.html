<body>
<h1>Login</h1>
<form action="/register" method="POST">
    <label for="username">Username:</label>

    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required></input>
    <br>
    <button type="submit">Register</button>button>
</form>
</body>
</html>
