<script>
let slideIndex = 0;
let timeoutId; // Declare the timeoutId variable

showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  timeoutId = setTimeout(showSlides, 4000); // Store the timeout ID in the global variable
}
function getQuote() {
    fetch("https://quotes.rest/qod?category=love")
        .then(response => response.json())
        .then(data => {
            const quote = data.contents.quotes[0];
            // Set the quote and author in the HTML elements
            document.getElementById("quote").innerHTML = `"${quote.quote}"`;
            document.getElementById("author").innerHTML = `- ${quote.author}`;
        })
        .catch(error => console.error(error));
}

getQuote(); // Initial call to get a quote
setInterval(getQuote, 10000); // Call getQuote every 10 seconds

// Get the text areas
const leftTextArea = document.getElementById('text-area-left');
const rightTextArea = document.getElementById('text-area-right');

// Load the saved text from localStorage
leftTextArea.value = localStorage.getItem('leftTextArea');
rightTextArea.value = localStorage.getItem('rightTextArea');

// Save the text to localStorage whenever it changes
leftTextArea.addEventListener('input', () => {
  localStorage.setItem('leftTextArea', leftTextArea.value);
});
rightTextArea.addEventListener('input', () => {
  localStorage.setItem('rightTextArea', rightTextArea.value);
});

 // Get the button element
const starBtn = document.getElementById('star-btn');

// Initialize the clicked variable
let clicked = false;

// Add an event listener to the button
starBtn.addEventListener('click', () => {
  // Get the body element
  const body = document.body;

  if (!clicked) {
    // Remove text areas
    leftTextArea.style.display = 'none';
    rightTextArea.style.display = 'none';

    // Reset text area values
    leftTextArea.value = '';
    rightTextArea.value = '';

    // Change the background color to black
    body.style.backgroundColor = 'black';

    // Create a canvas element
    const canvas = document.createElement('canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.style.position = 'absolute';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.zIndex = '-1';

    // Add the canvas to the body element
    body.appendChild(canvas);

    // Create a 2D context for the canvas
    const context = canvas.getContext('2d');

    // Create stars on the canvas
    const numStars = 500;
    const radius = 1;
    const stars = [];

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * radius
      });
    }

    // Animate the stars
    function animateStars() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.fillStyle = 'white';
      for (let i = 0; i < numStars; i++) {
        const star = stars[i];
        context.beginPath();
        context.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        context.fill();
      }
      requestAnimationFrame(animateStars);
    }

    requestAnimationFrame(animateStars);

    // Update the clicked variable
    clicked = true;
  } else {
   // Remove the canvas
body.removeChild(body.lastChild);

// Reset the background color
body.style.backgroundColor = '#8a2be2';

// Restore text areas
leftTextArea.style.display = 'block';
rightTextArea.style.display = 'block';

// Load the saved text from localStorage
leftTextArea.value = localStorage.getItem('leftTextArea');
rightTextArea.value = localStorage.getItem('rightTextArea');

// Update the clicked variable
clicked = false;

  }
});

var countDownDate = new Date("August 2, 2023 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Calculate days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("days").innerHTML = days + " ";
  document.getElementById("hours").innerHTML = hours + " ";
  document.getElementById("minutes").innerHTML = minutes + " ";
  document.getElementById("seconds").innerHTML = seconds + " ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("days").innerHTML = "EXPIRED";
    document.getElementById("hours").innerHTML = "EXPIRED";
    document.getElementById("minutes").innerHTML = "EXPIRED";
    document.getElementById("seconds").innerHTML = "EXPIRED";
  }
}, 1000);
